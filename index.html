<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>password</title>

	<link rel="stylesheet" href="stylesheet.css">

</head>
<body>

	<article class="start">

		<header></header>

		<main>

			<div class="title">password</div>
			<div class="tagline">a game about key presses and reaction time</div>

		</main>

		<footer>

			Press <span class="cell">Space</span> to start

		</footer>
		
	</article>

	<article class="settings hidden">

		<header></header>

		<main>

			<div class="title">password</div>
			<div class="tagline">a game about key presses and reaction time</div>

		</main>

		<footer>

			Press <span class="cell">Space</span> to start

		</footer>

			<div class="timer">

			</div>
		
		</header>
	
		<main>

			<div class="score">0</div>

			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
			<div class="cell"></div>
	
		</main>
	
		<footer>
	
			Press <span class="cell">Space</span> to start over
	
		</footer>

	</article>

	<script src="supplementary.js"></script>
	<script src="tock.js"></script>
	<script src="engine.js"></script>

</html>

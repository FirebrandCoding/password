<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>password</title>

	<link rel="stylesheet" href="stylesheet.css">

</head>
<body>

	<article class="start">

		<header></header>

		<main>

			<div class="title">password</div>
			<div class="tagline">a game about key presses and reaction time</div>

		</main>

		<footer>

			<span class="start">Press <kbd class="hotkey">Space</kbd> to start</span>

		</footer>
		
	</article>

	<article class="settings hidden">

		<header></header>

		<main>

			<div class="title">password</div>
			<div class="tagline">a game about key presses and reaction time</div>

		</main>

		<footer>

			Press <kbd class="hotkey">Space</kbd> to start

		</footer>
		
	</article>

	<article class="playfield">

		<header>
	
			<div class="timer">
		
				<div class="countdown"></div>
		
			</div>
		
		</header>
	
		<main>

			<div class="shader"></div>

			<div class="score">0</div>
	
			<kbd><span></span></kbd>
			<kbd><span></span></kbd>
			<kbd><span></span></kbd>
			<kbd><span></span></kbd>
			<kbd><span></span></kbd>
			<kbd><span></span></kbd>
			<kbd><span></span></kbd>
			<kbd><span></span></kbd>

		</main>
	
		<footer>
	
			<span class="startover">Press <kbd class="hotkey">Space</kbd> to start over</span>

			<span class="unpause">Press <kbd class="hotkey">Space</kbd> to unpause</span>
	
		</footer>

	</article>

	<script src="supplementary.js"></script>

	<script src="tock.js"></script>
	<script src="countup.js"></script>

	<script src="engine.js"></script>
	
</body>
</html>
